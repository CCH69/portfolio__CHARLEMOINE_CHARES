<!DOCTYPE html>
<html lang="fr">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap");
    </style>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card components</title>

    <!-- favicon   -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script
      src="https://kit.fontawesome.com/cb5a6578e5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <header class="card__header">
        <i class="fa-solid fa-eye"></i>
        <img class="nft1" src="images/nft1.jpg" alt="NFT1" />
      </header>
      <section class="card__content">
        <div class="card__content__header">
          <h1 class="namenft">CloneX #140891</h1>
          <p>Our CloneX collection promotes <br />otaku tech life style.</p>
        </div>
        <div class="card__eth__price">
          <p class="price">
            <i class="fa-brands fa-ethereum"></i>
            <span> 0.48ETH</span>
          </p>
          <p class="clock">
            <i class="fa-solid fa-clock"></i>
            <span>3 Days left</span>
          </p>
        </div>

        <div class="bottom__content">
          <div class="profil">
            <img src="images/coco.jpg" alt="profilnft" />
          </div>
          <div class="creator__name">
            <p>Creation of &nbsp;<span class="name">Coco Design</span></p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
